---
AWSTemplateFormatVersion: "2010-09-09"
Description: >
  AutoScaling EC2

Parameters:
  ProjectName:
    Type: String
    Default: "default"
    Description: "Project(Service) name"
    MaxLength: 10
    MinLength: 2
  Env:
    Type: String
    Default: "dev"
    Description: "Environment"
    AllowedValues:
      - "dev"
      - "stg"
      - "prd"
  Role:
    Type: String
    Default: "app"
    Description: ""
  ImageId:
    Type: "AWS::EC2::Image::Id"
    Default: "ami-0cd744adeca97abb1"
    Description: "Ubuntu Server 18.04 LTS (HVM), SSD Volume Type"
  InstanceType:
    Type: String
    Default: "t3.nano"
    Description: "Set LaunchTemplate"
  InstanceType1:
    Type: String
    Default: "t3.micro"
    Description: "Set AutoScaling SpotFleet Type"
  InstanceType2:
    Type: String
    Default: "t3.small"
    Description: "Set AutoScaling SpotFleet Type"
  InstanceNum:
    Type: String
    Default: 1
    Description: ""
  DomainName:
    Type: String
    Default: ""
    Description: ""

Resources:
  # IAM Role
  IamRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM"
      Path: "/"
      Policies:
        -
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "logs:DescribeLogStreams"
                Resource: "*"
          PolicyName: !Sub "${ProjectName}-${Env}-${Role}-iam-policy"
      RoleName: !Sub "${ProjectName}-${Env}-${Role}-iam-role"
      Tags:
        - Key: Env
          Value: !Ref Env
        - Key: Role
          Value: !Ref Role
  InstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Path: "/"
      Roles:
        - !Ref IamRole

  # Security Group
  AlbSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: !Sub "for ${Role} alb"
      SecurityGroupIngress:
        - IpProtocol: "tcp"
          FromPort: 443
          ToPort: 443
          CidrIp: "0.0.0.0/0"
      SecurityGroupEgress:
        - IpProtocol : "-1"
          CidrIp: "0.0.0.0/0"
      VpcId: { "Fn::ImportValue": !Sub "${ProjectName}-${Env}-vpc" }
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Env}-${Role}-alb-sg"
        - Key: Env
          Value: !Ref Env
        - Key: Role
          Value: !Ref Role

  Ec2SecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: !Sub "for ${Role} ec2"
      SecurityGroupIngress:
        - IpProtocol: "tcp"
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref AlbSecurityGroup
          Description: !Sub "from ${Role} alb"
      SecurityGroupEgress:
        - IpProtocol : "-1"
          CidrIp: "0.0.0.0/0"
      VpcId: { "Fn::ImportValue": !Sub "${ProjectName}-${Env}-vpc" }
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Env}-${Role}-ec2-sg"
        - Key: Env
          Value: !Ref Env
        - Key: Role
          Value: !Ref Role

  # LaunchTemplate
  # Private Subnetにおきたいが、Natを置いてないのでInternetに接続できない
  # コストを優先し、Public Subnet配置にする
  LaunchTemplate:
    Type: "AWS::EC2::LaunchTemplate"
    Properties:
      LaunchTemplateData:
        BlockDeviceMappings:
          - DeviceName: "/dev/sda1"
            Ebs:
              DeleteOnTermination: true
              VolumeType: "gp2"
              VolumeSize: 8
        IamInstanceProfile:
          Arn: !GetAtt InstanceProfile.Arn
        ImageId: !Ref ImageId
        InstanceType: !Ref InstanceType
        KeyName: !Ref ProjectName
        # NetworkInterfaces:
        #   - AssociatePublicIpAddress: false
        #     DeleteOnTermination: true
        #     DeviceIndex: 0
        #     Groups:
        #       - !GetAtt Ec2SecurityGroup.GroupId
        SecurityGroupIds:
          - !Ref Ec2SecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/sh -x

            apt update -y
            apt install -y unzip python-pip

            pip install https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz
            cp -a /usr/local/init/ubuntu/cfn-hup /etc/init.d/cfn-hup
            chmod u+x /etc/init.d/cfn-hup

            curl -o /root/amazon-cloudwatch-agent.deb https://s3.amazonaws.com/amazoncloudwatch-agent/debian/amd64/latest/amazon-cloudwatch-agent.deb
            dpkg -i -E /root/amazon-cloudwatch-agent.deb

            /usr/local/bin/cfn-signal -e $? --stack ${AWS::StackName} --region ${AWS::Region} --resource AutoScalingGroup

            reboot

  # AutoScalingGroup
  AutoScalingGroup:
    Type: "AWS::AutoScaling::AutoScalingGroup"
    CreationPolicy:
      AutoScalingCreationPolicy:
        MinSuccessfulInstancesPercent: 50
      ResourceSignal:
        Count: !Ref InstanceNum
        Timeout: "PT5M"
    UpdatePolicy:
      AutoScalingReplacingUpdate:
        WillReplace: True
    Properties:
      AvailabilityZones:
        - !Select [ "0", !GetAZs ""]
        - !Select [ "1", !GetAZs ""]
        - !Select [ "2", !GetAZs ""]
      Cooldown: "60"
      DesiredCapacity: !Ref InstanceNum
      HealthCheckGracePeriod: 60
      HealthCheckType: "EC2"
      MaxSize: !Ref InstanceNum
      MetricsCollection:
        - Granularity: "1Minute"
      MinSize: !Ref InstanceNum
      MixedInstancesPolicy:
        InstancesDistribution:
          OnDemandPercentageAboveBaseCapacity: 0
        LaunchTemplate:
          LaunchTemplateSpecification:
            LaunchTemplateId: !Ref LaunchTemplate
            Version: !GetAtt LaunchTemplate.LatestVersionNumber
          Overrides:
            - InstanceType: !Ref InstanceType
            - InstanceType: !Ref InstanceType1
            - InstanceType: !Ref InstanceType2
      TargetGroupARNs:
        - !Ref TargetGroup
      TerminationPolicies:
        - "OldestInstance"
      VPCZoneIdentifier:
        - { "Fn::ImportValue": !Sub "${ProjectName}-${Env}-pub-uno-subnet" }
        - { "Fn::ImportValue": !Sub "${ProjectName}-${Env}-pub-due-subnet" }
        - { "Fn::ImportValue": !Sub "${ProjectName}-${Env}-pub-tri-subnet" }
      Tags:
        - Key: Name
          PropagateAtLaunch: true
          Value: !Sub "${ProjectName}-${Env}-${Role}-ec2"
        - Key: Env
          PropagateAtLaunch: true
          Value: !Ref Env
        - Key: Role
          PropagateAtLaunch: true
          Value: !Ref Role

  # Target Group
  TargetGroup:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: "/"
      HealthCheckPort: "80"
      HealthCheckProtocol: "HTTP"
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Name: !Sub "${ProjectName}-${Env}-${Role}-tg"
      Port: 80
      Protocol: "HTTP"
      TargetType: "instance"
      UnhealthyThresholdCount: 5
      VpcId: { "Fn::ImportValue": !Sub "${ProjectName}-${Env}-vpc" }
      Tags:
        - Key: Env
          Value: !Ref Env
        - Key: Role
          Value: !Ref Role

  # Listener
  Listener:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
      Certificates:
        - CertificateArn: { "Fn::ImportValue": !Sub "${ProjectName}-certificate-arn" }
      DefaultActions:
        - TargetGroupArn: !Ref TargetGroup
          Type: "forward"
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: "HTTPS"

  # Application Load Balancer
  LoadBalancer:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      IpAddressType: "ipv4"
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: "true"
        - Key: access_logs.s3.bucket
          Value: !Sub "${ProjectName}-${Env}-logs"
      Name: !Sub "${ProjectName}-${Env}-${Role}-pub-alb"
      Scheme: "internet-facing"
      SecurityGroups:
        - !Ref AlbSecurityGroup
      Subnets:
        - { "Fn::ImportValue": !Sub "${ProjectName}-${Env}-pub-uno-subnet" }
        - { "Fn::ImportValue": !Sub "${ProjectName}-${Env}-pub-due-subnet" }
        - { "Fn::ImportValue": !Sub "${ProjectName}-${Env}-pub-tri-subnet" }
      Tags:
        - Key: Env
          Value: !Ref Env
        - Key: Role
          Value: !Ref Role

  # Set Route53 record
  SetRecord:
    Type: "AWS::Route53::RecordSet"
    Properties:
      AliasTarget:
        DNSName: !GetAtt LoadBalancer.DNSName
        HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneID
      Comment: !Sub "for ${Role}"
      HostedZoneName: !Sub "${DomainName}."
      Name: !Sub "${Role}.${DomainName}"
      Type: "A"
